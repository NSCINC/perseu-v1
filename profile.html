<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="ICON.JPEG" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #profile-container {
            display: flex;
            height: 90vh;
            max-width: 1200px;
            margin: 20px;
        }
        #sidebar {
            width: 200px;
            background-color: #333;
            padding: 20px;
        }
        #main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #444;
            border-radius: 5px;
            margin-left: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        h2 {
            color: #007bff;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        /* Estilo para o formulário de complementar perfil */
        #complement-profile-form {
            margin-top: 20px;
        }
        #complement-profile-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #777;
            border-radius: 3px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }
        #complement-profile-form button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }
        #complement-profile-form button:hover {
            background-color: #0056b3;
        }
        /* Estilo para os rótulos e ícones */
        label {
            display: block;
            margin-bottom: 5px;
        }
        .input-container {
            position: relative;
        }
        .input-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="profile-container">
        <div id="sidebar">
            <h1>Perfil do Usuário</h1>
            <ul>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Configurações</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
            <h2>Histórico de Pesquisa</h2>
            <ul>
                <li>Termo de Pesquisa 1</li>
                <li>Termo de Pesquisa 2</li>
                <li>Termo de Pesquisa 3</li>
                <!-- Adicione mais termos de pesquisa conforme necessário -->
            </ul>
        </div>
        <div id="main-content">
            <h1>Bem-vindo ao seu Perfil</h1>
            <p>Aqui você pode visualizar e atualizar suas informações de perfil.</p>
            <!-- Formulário para complementar o perfil com informações de login -->
            <div id="complement-profile-form">
                <h2>Complementar Perfil com Informações de Login</h2>
                <div class="input-container">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" placeholder="Digite seu nome de usuário">
                    <div class="input-icon">&#128100;</div>
                </div>
                <div class="input-container">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="Digite sua senha">
                    <div class="input-icon">&#128273;</div>
                </div>
                <button>Complementar Perfil</button>
            </div>
        </div>
    </div>
</body>
</html>
